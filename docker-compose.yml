version: "3.8"

services:
  web:
    build: .
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - ./static:/app/static
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
    env_file:
      - .env
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8080"

  bot:
    build: .
    restart: always
    volumes:
      - .:/app
    env_file:
      - .env
    command: python manage.py runbot
    depends_on:
      - web

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    ports:
      - "80:80"  # HTTPS ni o'chirib, faqat HTTP ishlatamiz
    depends_on:
      - web
